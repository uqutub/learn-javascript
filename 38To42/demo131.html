<html>
<head>

<script>

    //Chap 39 and 40
    // switch statements
    

    //if
    var section = "A";
    if(section === "A"){
        alert("Time is 11 AM");
    }
    else if(section === "B"){
        alert("Time is 1 PM");
    }
    else {
        alert("No Class");
    }
    //switch
    switch(section) {
        case "A":
            alert("Time is 11 AM");
            break;
        case "B":
            alert("Time is 1 PM");
            break;
        default :
            alert("No class");
    }

    

</script>


</head>
<body>

</body>
</html>
