<html>
<head>

<script>

    //Chap 39 and 40
    // switch statements
    

    var section = "B";

    switch(section) {
        case "A":
            alert("Time is 11 AM");
        case "B":
            alert("Time is 1 PM");            
        case "C":
            alert("Time is 3 PM");
            break;
        default :
            alert("No class");
    }

    

</script>


</head>
